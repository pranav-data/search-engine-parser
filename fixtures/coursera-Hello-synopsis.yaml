        ],\"rankingDescription\":null,\"description\":\"## Launch your marketing career\
        \ by earning your Bachelor of Science in Marketing from a top 25 UK university.\\\
        n\\nThe Bachelor of Science in Marketing provides a foundation for advanced\
        \ and independent study through establishing a common platform of essential\
        \ knowledge and skills. You\u2019ll gain a unique insight into the role and\
        \ function of marketing in our society and a global perspective on the  ways\
        \ marketing impacts different nations and peoples. A range of themes are offered\
        \ to ensure that you get to appreciate the diverse, interdisciplinary nature\
        \ of business administration and marketing and also gain or reinforce a range\
        \ of conceptual, technical, quantitative and personal skills. \\n\\nExperience\
        \ a progressive degree structure that allows you to move from general modules\
        \ to more critical or specialist modules. You will gain the ability to analyse\
        \ real-life problems facing actual businesses and evaluate the effectiveness\
        \ and limitations of different marketing and management solutions and practices.\\\
        n\\nThe Bachelor\u2019s degree is led by academics at Royal Holloway\u2019\
        s School of Business and Management. Royal Holloway is in the top 25 per cent\
        \ of UK universities for research rated \u2018world-leading\u2019 or \u2018\
        internationally excellent\u2019 (REF 2014).\\n\\n- __Gain an in-depth understanding\
        \ of marketing theory and practice.__ Build the foundation of marketing theory\
        \ and skill through immersive, interactive experiences while engaging with\
        \ fellow students and academic staff from across the world. You\u2019ll get\
        \ job-ready online with pre-recorded videos, readings, discussion forums,\
        \ quizzes, online tutorials, and intellectually challenging debates in weekly\
        \ study hours.\\n- __Learn from internationally renowned experts.__ Study\
        \ under some of the best minds in marketing. You\u2019ll be taught by leading\
        \ academics at Royal Holloway\u2019s School of Business and Management, University\
        \ of London, a UK top 25 university (The Times and Sunday Times Good University\
        \ Guide 2021). \\n- __Get job-ready on your schedule.__ Gain the knowledge\
        \ and experience necessary to succeed in management, strategy, design, and\
        \ analyst roles as you build the leadership and interpersonal skills employers\
        \ are looking for. Upon graduating the programme, you\u2019ll be ready to\
        \ bring demonstrable, transferable expertise to any business sector. ## Programme\
        \ overview\\n\\nIf you\u2019re an inquisitive learner, this is the programme\
        \ for you. Built on the underlying principles of accessible learning, simple-to-navigate\
        \ content, and studying while having fun, this programme has been designed\
        \ with a range of integrated knowledge and skills development approaches to\
        \ encourage learning, including pre-recorded videos, readings, formative discussion\
        \ forums, formative multiple-choice quizzes (MCQs) and online tutorials. \
        \ Hyperlinks are embedded to relevant book chapters, journal articles and\
        \ worthy topical news items. \\n\\nEach 30-credit module comprises weekly\
        \ topics, corresponding to the key content items detailed in the module descriptors,\
        \ and equating to approximately 10-12 hours of directed learning per week.\
        \ In addition, an assessment revision unit is included as a capstone to each\
        \ module. You will also be encouraged to share and construct knowledge through\
        \ participation in discussion forums and the live tutorials with 6 per module.\\\
        n\\n## Curriculum\\n\\n__Stage 1 \u2013 four compulsory modules:__\\n\\n__Foundations\
        \ of quantitative methods for sustainable organisations__\\nIn this module,\
        \ you\u2019ll be familiarised with quantitative studies and how they are and\
        \ can be employed in management, economics and for sustainable business.\\\
        nMain topics of the module include:\\n- Data presentation\\n- Measures of\
        \ central tendency and variation \\u0026 index numbers\\n- Probability and\
        \ probability distributions\\n- Political economy\\n- Natural resource economics\
        \ theory\\n- Sustainability and climate change\\n\\n__Interpreting management,\
        \ market and consumption__\\nIn this module, you\u2019ll be introduced to\
        \ marketing in the context of interpreting management, as both an academic\
        \ discipline and as practice.\\nMain topics of the module include:\\n- The\
        \ marketing system under capitalism\\n- Brands and branding\\n- Marketing\
        \ beyond profit\\n- Critical thinking, reading, analysis and organisation\
        \ theory\\n- Organisation theory\\n- Modernist organisation theory\\n\\n__Information\
        \ systems and organisation studies__\\nThis module offers an introduction\
        \ to information systems and organisation studies.\\nMain topics of the module\
        \ include:\\n- Information systems and employability\\n- The e-business and\
        \ collaboration\\n- Databases and information management\\n- Fundamental issues\
        \ in organisation studies\\n- Managing and managers\\n- Organisational culture\\\
        n\\n__International business and accounting__\\nIn this module, you\u2019\
        ll be introduced to the subjects of international business and accounting.\\\
        nMain topics of the module include:\\n- Globalisation\\n- Foreign direct investment\
        \ (FDI)\\n- Trade flows and international trade theory\\n- Measuring and reporting\
        \ financial performance\\n- Analysing and interpreting financial statements\\\
        n- Making capital investment decisions\\n\\n__Stage 2 \u2013 four compulsory\
        \ modules:__\\n\\n__Employability and human resource management__\\n\\nThis\
        \ module introduces career development and human resource management.\\nMain\
        \ topics of the module include:\\n- Skills and skill development\\n- Using\
        \ social networks in your job and internship hunt\\n- Networking, postgraduate\
        \ study and your career service and beyond\\n- What is HRM?\\n- Strategy and\
        \ HRM\\n- HR planning\\n\\n__Strategic management and accounting__\\nThis\
        \ module introduces strategy and the use of accounting information by managers\
        \ in organisations.\\nMain topics of the module include:\\n- Strategy and\
        \ strategising\\n- Historical threads in strategy development\\n- Mergers,\
        \ acquisitions \\u0026 alliances\\n- Introduction to management accounting\\\
        n- Cost-volume-profit analysis\\n- Strategic approaches to performance management\\\
        n\\n__Operations management and marketing strategy__\\nThis module examines\
        \ operations management and marketing strategy.\\nMain topics of the module\
        \ include:\\n- Design of the operations network\\n- Operations strategy\\\
        n- Inventory planning and control\\n- Marketing analysis\\n- The competitive\
        \ environment\\n- Using the segmenting, targeting and positioning model (STP)\\\
        n\\n__Marketing research and digital consumer culture__\\nThis module examines\
        \ marketing research and digital marketing.\\nMain topics of the module include:\\\
        n- Planning research: defining problem, brief and proposal\\n- Secondary data:\
        \ nature and sources\\n- Managing data collection\\n- Fundamentals of digital\
        \ marketing (DM)\\n- DM and consumer culture\\n- DM strategy \\u0026 implementation\\\
        n\\n__Stage 3 \u2013 three compulsory modules:__\\n\\n__Integrating management:\
        \ business, leadership and innovation__\\n\\nThis module draws together what\
        \ you\u2019ve learned over the entire programme.\\nMain topics of the module\
        \ include:\\n- Introduction - the business context, reputation and responsible\
        \ management in the 21st century; Introduction 2 \u2013 sustainability, responsibility\
        \ and ethics\\n- Implications of and for strategic management\\n- Innovation\
        \ as a core business process\\n- Building the innovative organisation\\n-\
        \ Design, innovation and entrepreneurship\\n- Leadership and innovation failure\\\
        n\\n__Contemporary issues in consumer behaviour and global marketing__\\nThis\
        \ module develops a critical understanding of consumer behaviour and global\
        \ marketing.\\nMain topics of the module include:\\n- Consumer choice and\
        \ consumer rationality\\n- Perception\\n- Attitude, beliefs and motivations\\\
        n- Understanding the global marketing environment and some selected dynamics\\\
        n- Global marketing, globalisation and neo-colonialism\\n- Global orchestration\
        \ of \u2018consumer behaviour\u2019\\n\\n__Brands, branding and advertising__\\\
        nThis module develops a critical understanding of branding, and will provide\
        \ you with a strategic perspective on contemporary marketing communication.\\\
        nMain topics of the module include:\\n- Introduction to brands and branding\\\
        n- Evolution of branding\\n- Characteristics of brands and rationale for branding\\\
        n- Advertising and promotion under media convergence\\n- The changing landscape\
        \ for advertising under digitisation\\n- Advertising theory\u2014alternative\
        \ understandings of advertising effect\\n\\n__Optional Stage 3 modules:__\\\
        n\\n__International human resource management__\\nThis module examines practical\
        \ examples and the latest research in human resource management (HRM).\\nMain\
        \ topics of the module include:\\n- International human resource management\\\
        n- Introduction to international HRM\\n- International staffing policy in\
        \ multinational corporations (MNCs)\\n- Organisational structures of multinational\
        \ companies\\n- Culture and IHRM\\n- Skills, knowledge and organisational\
        \ learning: national differences\\n- Cross-border mergers and acquisitions\
        \ \\n\\n__The individual at work and globalisation__\\nGain an overview of\
        \ contemporary subjects of interest in the field of organisational behaviour\
        \ and examine the impact of globalisation on work. \\nMain topics of the module\
        \ include:\\n- Identity at work\\n- Job design and remote work\\n- Teamwork\
        \ and virtual teams\\n- Capitalism, nations and globalisation\\n- The nature\
        \ of work, labour process theory and globalisation\\n- Employment relations\
        \ \u2013 from Fordism to neo-liberalism, waged labour to entrepreneurs\\n\\\
        n__Emerging markets and Asia Pacific business__\\nThis module examines emerging\
        \ markets\u2019 commercial realities and national cultures within the context\
        \ of a global economy.\\nMain topics of the module include:\\n- Emerging markets\
        \ and the global economy: History and Development\\n- Global production chains\\\
        n- Business groups and networks\\n- The \u2018Miracle\u2019 of the Asia Pacific?\\\
        n- The Asia Pacific and the Global Economy: History and Development\\n- Banks\
        \ and Financial Markets\\n\\n## When you graduate, you\u2019ll be able to:\\\
        n\\n- Understand contemporary perspectives on marketing as a discipline and\
        \ its implications for firms, industries and society;\\n- Gain an understanding\
        \ of an organisation, its functions, and context, leading to a multifaceted\
        \ appreciation of marketing and other management disciplines;\\n- Learn the\
        \ strategic and operational facets of marketing set within the context of\
        \ globalisation and its implications for the marketing manager and consumerism;\\\
        n- Gain the ability to analyse real-life problems facing actual businesses,\
        \ and evaluate the effectiveness and limitations of different marketing and\
        \ management decisions and solutions. ## Career Outcomes\\nUpon completing\
        \ this degree, you will be ready to work in a range of marketing roles such\
        \ as:\\n\\n- Brand Ambassador  \\n- Strategic Marketer \\n- Marketing Manager\\\
        n- Campaign Designer \\n- Consumer Analyst \\n- Social Media Specialist \\\
        n- Creative Manager \\n\\nWith credentials from a globally recognised institution,\
        \ you will discover in-demand marketing opportunities at international companies,\
        \ and fit easily into roles that collaborate across borders. By cultivating\
        \ a global mindset after studying with learners around the world, you will\
        \ be equipped to bring your new expertise to business sectors everywhere.\
        \ \\n\\nOn-campus graduates from Royal Holloway\u2019s School of Business\
        \ and Management have gone on to work at various international companies,\
        \ including Versace, Barclays, Nissan, Deloitte, Xerox and Goldman Sachs.\\\
        n\\n## Alumni Network Benefits\\nUpon finishing a programme of study, graduates\
        \ automatically become part of the University of London alumni community,\
        \ a diverse global network of more than one million graduates. Among former\
        \ students are seven Nobel Prize winners, including Nelson Mandela and Charles\
        \ Kao, a pioneer in the development of fibre-optics.\\n\\nAlumni are encouraged\
        \ to keep in touch after they graduate and become active members of the alumni\
        \ community; in return they receive a number of benefits and services, including\
        \ an extensive programme of events and engagement opportunities, and the opportunity\
        \ to become an Alumni Ambassador for the University of London. \\n\\nGraduates\
        \ of the central University of London can enroll in further courses with an\
        \ alumni bursary of, in most cases, at least 10% off course fees.  [Find out\
        \ more about the alumni bursary](https://london.ac.uk/applications/funding-your-study/scholarships-and-bursaries/alumni-bursary\
        \ \\\"Access to Alumni bursary\\\"). \\n\\nFind out more about alumni benefits\
        \ on the [University of London website](https://london.ac.uk/alumni/alumni-benefits\
